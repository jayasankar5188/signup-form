<!DOCTYPE html>

<script>
function changeoption()
{

var area=document.getElementsByClassName("district");
for(let i=0;i<area.length;i++)
{
	area[i].style.display="none";
}
var district = document.getElementById("dist");
district.form[district.value].style.display='block';


}
</script>

					<option>Pampady</option>
					</select>
					<select class="district" name="Pathanamthitta">
					<option disabled selected value> -- Select Area -- </option>
					<option>Mallapally</option>
					</select>
